schema {
    query: Query
    mutation: Mutation
}

type Query {
    databases: [ID!]
    get(database: ID!, id: ID!): Entity
    list(database: ID!, limit: Int, offset: Int): [Entity!]
}

# example mutation, so it's not empty
type Mutation {
    reset: [Entity!]
}

type Entity {
    id: ID!
    attributes: [Attribute!]
}

type Attribute {
    id: ID!
    name: String!
    type: String!
    values: [String!]
}

