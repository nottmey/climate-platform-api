schema {
    query: Query
    mutation: Mutation
}

type Query {
    databases: [ID!]
    get(database: ID!, id: ID!): Entity
    list(database: ID!, limit: Int, offset: Int): [Entity!]
}

# example mutation, so it's not empty
type Mutation {
    reset: [Entity!]
}

# example entity, with fields to dump data into
type Entity {
    id: ID!
    data: String
}

