type Schema {
    query: Query
    mutation: Mutation
}

type Query {
    schema: String
    helloFromIon: Message
    all(limit: Int, nextToken: String): PaginatedItems!
    getOne(itemId: ID!): Item
}

type Mutation {
    save(name: String!): Item
    delete(itemId: ID!): Item
}

type PaginatedItems {
    items: [Item!]!
    nextToken: String
}

type Item {
    itemId: ID!
    name: String
}

type Message {
    message: String!
}
